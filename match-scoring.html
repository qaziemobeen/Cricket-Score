<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Match Scoring - Cricket Tournament</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Poppins:wght@300;500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f4f6f9;
      color: #333;
      margin: 0;
      padding: 0;
    }

    h1 {
      background-color: #2e7d32;
      color: white;
      text-align: center;
      padding: 20px;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    .match-info, .batting-info, .bowling-info, .buttons {
      background-color: #fff;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .scoreboard {
      display: flex;
      justify-content: space-between;
    }

    .scoreboard div {
      width: 48%;
    }

    .buttons {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
    }

    .buttons button {
      width: 48%;
      padding: 15px;
      margin: 10px;
      background-color: #2e7d32;
      color: white;
      font-size: 18px;
      cursor: pointer;
      border-radius: 5px;
      border: none;
    }

    .buttons button:hover {
      background-color: #1b5e20;
    }

    .score-display {
      font-size: 20px;
      font-weight: bold;
    }

    .scoreboard div span {
      font-size: 18px;
      display: block;
      margin-top: 10px;
    }

    #undo-btn {
      background-color: #f44336;
    }

    .select-box {
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ddd;
    }
  </style>
</head>
<body>

  <h1>Match Scoring</h1>

  <div class="container">
    <!-- Match Info: Current Team Batting and Overs -->
    <div class="match-info">
      <h3>Batting: <span id="batting-team"></span></h3>
      <p>Total Score/Fall of Wickets: <span id="total-score">0</span> / <span id="wickets">0</span></p>
      <p>Overs: <span id="overs">0.0</span> (<span id="balls">0</span> balls)</p>
    </div>

    <!-- Batting Info: Current Striker and Non-Striker -->
    <div class="batting-info">
      <h3>Batting Info</h3>
      <p>Striker: <span id="striker-name"></span></p>
      <p>Non-Striker: <span id="non-striker-name"></span></p>
    </div>

    <!-- Bowling Info: Current Bowler -->
    <div class="bowling-info">
      <h3>Bowler: <span id="bowler-name"></span></h3>
      <select id="bowler-select" class="select-box" onchange="changeBowler()">
        <option value="Player A">Player A</option>
        <option value="Player B">Player B</option>
        <option value="Player C">Player C</option>
      </select>
    </div>

    <!-- Score Buttons: Actions for Runs -->
    <div class="buttons">
      <button onclick="scoreRun(0)">Dot Ball</button>
      <button onclick="scoreRun(1)">1</button>
      <button onclick="scoreRun(2)">2</button>
      <button onclick="scoreRun(3)">3</button>
      <button onclick="scoreRun(4)">4</button>
      <button onclick="scoreRun(6)">6</button>
      <button onclick="scoreWide()">Wide</button>
      <button onclick="scoreNoBall()">No-Ball</button>
      <button onclick="wicket()">Wicket</button>
      <button onclick="undoLastBall()" id="undo-btn">Undo Last 2 Balls</button>
    </div>

    <!-- Scoreboard: Total Runs and Wickets -->
    <div class="scoreboard">
      <div>
        <h4>Innings 1</h4>
        <p>Total Runs: <span id="total-runs">0</span></p>
        <p>Total Wickets: <span id="total-wickets">0</span></p>
      </div>
      <div>
        <h4>Innings 2</h4>
        <p>Total Runs: <span id="total-runs2">0</span></p>
        <p>Total Wickets: <span id="total-wickets2">0</span></p>
      </div>
    </div>

    <!-- End Match Button -->
    <button onclick="endMatch()">End Match</button>
  </div>

  <script>
    // Initial Data (Simulate match data)
    let battingTeam = "Team A";
    let striker = "Player A";
    let nonStriker = "Player B";
    let bowler = "Player C";
    let batsmen = ["Player A", "Player B", "Player C", "Player D", "Player E"];
    let totalRuns = 0;
    let totalWickets = 0;
    let totalBalls = 0;
    let totalOvers = 0;
    let wickets = 0;
    let ballHistory = [];

    // Set the match data to page
    document.getElementById('batting-team').textContent = battingTeam;
    document.getElementById('striker-name').textContent = striker;
    document.getElementById('non-striker-name').textContent = nonStriker;
    document.getElementById('bowler-name').textContent = bowler;

    // Update scoreboard
    function updateScoreboard() {
      document.getElementById('total-runs').textContent = totalRuns;
      document.getElementById('total-wickets').textContent = totalWickets;
      document.getElementById('overs').textContent = `${Math.floor(totalBalls / 6)}.${totalBalls % 6}`;
      document.getElementById('balls').textContent = totalBalls;

      // Update striker and non-striker
      document.getElementById('striker-name').textContent = striker;
      document.getElementById('non-striker-name').textContent = nonStriker;
    }

    // Score a run or event
    function scoreRun(run) {
      // Record ball history (for undo functionality)
      ballHistory.push({ run, striker, nonStriker, totalRuns, totalBalls });

      totalRuns += run;
      totalBalls++;

      // Switch striker on odd runs
      if (run % 2 !== 0) {
        [striker, nonStriker] = [nonStriker, striker];
      }

      // If 6 balls are bowled, change the over
      if (totalBalls % 6 === 0) {
        alert(`Over Ended!`);
      }

      // Update scoreboard
      updateScoreboard();
    }

    // Score a wide ball (1 extra run)
    function scoreWide() {
      totalRuns += 1;
      // Wide ball does not count as a legitimate ball, no increment in totalBalls
      updateScoreboard();
    }

    // Score a no-ball (1 extra run)
    function scoreNoBall() {
      totalRuns += 1;
      // No-ball does not count as a legitimate ball, no increment in totalBalls
      updateScoreboard();
    }

    // Record a Wicket
    function wicket() {
      totalWickets++;
      // Replace the striker with a new batsman
      striker = batsmen.pop(); // Remove the last player from the list and set as new striker
      updateScoreboard();
    }

    // Change Bowler after over ends
    function changeBowler() {
      bowler = document.getElementById('bowler-select').value;
      document.getElementById('bowler-name').textContent = bowler;
    }

    // Undo last ball (or last 2 balls)
    function undoLastBall() {
      if (ballHistory.length > 0) {
        const lastBall = ballHistory.pop();
        // Reset score and striker/non-striker to previous state
        totalRuns = lastBall.totalRuns;
        totalBalls--;
        striker = lastBall.striker;
        nonStriker = lastBall.nonStriker;
        updateScoreboard();
      }
    }

    // End match
    function endMatch() {
      alert("Match Ended");
    }
  </script>

</body>
</html>
