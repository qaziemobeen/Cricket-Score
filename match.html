<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Match - Cricket Tournament</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Poppins:wght@300;500&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f4f6f9;
      color: #333;
    }

    h1 {
      font-family: 'Roboto', sans-serif;
      font-weight: 700;
      color: #fff;
      text-align: center;
      background-color: #2e7d32;
      padding: 20px;
      margin-bottom: 20px;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    .row {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }

    .row > div {
      flex: 1 1 300px;
      background-color: #fff;
      padding: 20px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }

    input, select, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      background-color: #2e7d32;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #1b5e20;
    }

    .team-block {
      margin-top: 15px;
      background: #eef1f5;
      padding: 15px;
      border-radius: 6px;
    }

    ul {
      list-style: none;
    }

    li {
      margin-bottom: 5px;
    }

    #toss-section {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    h3 {
      font-weight: bold;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Cricket Tournament Match</h1>

    <div id="toss-section">
      <h3>üèÜ Toss</h3>
      <p><strong>Team 1:</strong> <span id="team1-name"></span></p>
      <p><strong>Team 2:</strong> <span id="team2-name"></span></p>

      <label for="toss-winner">Toss Winner:</label>
      <select id="toss-winner">
        <option value="team1">Team 1</option>
        <option value="team2">Team 2</option>
      </select>

      <label for="bat-or-bowl">Choose to:</label>
      <select id="bat-or-bowl">
        <option value="bat">Bat</option>
        <option value="bowl">Bowl</option>
      </select>

      <button onclick="submitToss()">Submit Toss</button>
    </div>

  </div>

  <script>
    // Get team names from URL (Passed when clicking "Start Match")
    const urlParams = new URLSearchParams(window.location.search);
    const team1 = urlParams.get('team1');
    const team2 = urlParams.get('team2');

    // Display team names in Toss UI
    document.getElementById('team1-name').textContent = team1;
    document.getElementById('team2-name').textContent = team2;

    // Function to handle toss submission
    function submitToss() {
      const tossWinner = document.getElementById('toss-winner').value;
      const batOrBowl = document.getElementById('bat-or-bowl').value;

      // Save toss result to localStorage
      localStorage.setItem('tossResult', JSON.stringify({
        tossWinner,
        batOrBowl,
        team1,
        team2
      }));

      // Redirect to the next page (Player Selection or scoring page)
      alert(`Toss: ${tossWinner} chose to ${batOrBowl} first`);

      // For now, just redirect to player selection page (could be your next step)
      window.location.href = 'player-selection.html';
    }
  </script>

</body>
</html>
