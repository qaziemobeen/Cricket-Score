<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tournament Setup</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Poppins:wght@300;500&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f4f6f9;
      color: #333;
    }

    h1 {
      font-family: 'Roboto', sans-serif;
      font-weight: 700;
      color: #fff;
      text-align: center;
      background-color: #2e7d32;
      padding: 20px;
      margin-bottom: 20px;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    .row {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }

    .row > div {
      flex: 1 1 300px;
      background-color: #fff;
      padding: 20px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }

    input, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      background-color: #2e7d32;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #1b5e20;
    }

    .schedule {
      margin-top: 30px;
    }

    .schedule button {
      background-color: #ff8f00;
    }

    .schedule button:hover {
      background-color: #e65100;
    }

    .team-block {
      margin-top: 15px;
      background: #eef1f5;
      padding: 15px;
      border-radius: 6px;
    }

    ul {
      list-style: none;
    }

    li {
      margin-bottom: 5px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Tournament Setup</h1>

    <div class="row">
      <div>
        <label for="tournament-name">Tournament Name:</label>
        <input type="text" id="tournament-name" placeholder="Enter Tournament Name">

        <label for="tournament-date">Tournament Date:</label>
        <input type="date" id="tournament-date">
      </div>

      <div>
        <label for="no-of-teams">Number of Teams:</label>
        <input type="number" id="no-of-teams" placeholder="Enter number of teams" min="2">

        <label for="no-of-players">Players per Team:</label>
        <input type="number" id="no-of-players" placeholder="Enter players per team" min="1">
        
        <button onclick="generateTeams()">Generate Teams</button>
      </div>
    </div>

    <div class="schedule">
      <h3>Teams & Schedule</h3>
      <div id="schedule-container"></div>
      <button onclick="generateSchedule()">Generate Schedule</button>
    </div>
  </div>

  <script>
    let teamsData = [];
    let schedule = [];

    function generateTeams() {
      const noOfTeams = document.getElementById('no-of-teams').value;
      const noOfPlayers = document.getElementById('no-of-players').value;
      const container = document.getElementById('schedule-container');

      if (noOfTeams < 2 || noOfPlayers < 1) {
        alert('Please enter valid number of teams and players.');
        return;
      }

      container.innerHTML = '';
      teamsData = [];

      for (let i = 0; i < noOfTeams; i++) {
        let team = {
          teamName: `Team ${i + 1}`,
          players: []
        };

        for (let j = 0; j < noOfPlayers; j++) {
          team.players.push(`Player ${i + 1}.${j + 1}`);
        }

        teamsData.push(team);
      }

      renderTeamsEditable();
    }

    function renderTeamsEditable() {
      const container = document.getElementById('schedule-container');
      container.innerHTML = '';

      teamsData.forEach((team, index) => {
        const teamDiv = document.createElement('div');
        teamDiv.className = 'team-block';

        teamDiv.innerHTML = `
          <ul>
            <li>
              Team Name: <input type="text" value="${team.teamName}" data-team-index="${index}" class="team-name-input">
            </li>
            ${team.players.map((player, pIndex) => `
              <li>
                Player ${pIndex + 1}: <input type="text" value="${player}" data-team-index="${index}" data-player-index="${pIndex}" class="player-name-input">
              </li>`).join('')}
          </ul>
        `;

        container.appendChild(teamDiv);
      });
    }

    function generateSchedule() {
      const container = document.getElementById('schedule-container');
      schedule = [];

      // Apply edited names
      document.querySelectorAll('.team-name-input').forEach(input => {
        const i = input.dataset.teamIndex;
        teamsData[i].teamName = input.value.trim();
      });

      document.querySelectorAll('.player-name-input').forEach(input => {
        const i = input.dataset.teamIndex;
        const j = input.dataset.playerIndex;
        teamsData[i].players[j] = input.value.trim();
      });

      container.innerHTML = ''; // Clear previous content

      let matchCount = 1;
      for (let i = 0; i < teamsData.length; i++) {
        for (let j = i + 1; j < teamsData.length; j++) {
          const match = {
            matchNo: matchCount++,
            team1: teamsData[i].teamName,
            team2: teamsData[j].teamName,
            status: 'Scheduled'
          };
          schedule.push(match);

          const matchDiv = document.createElement('div');
          matchDiv.className = 'team-block';
          matchDiv.innerHTML = `
            <p><strong>Match ${match.matchNo}</strong>: ${match.team1} vs ${match.team2}</p>
            <button onclick="startMatch(${match.matchNo})">Start Match</button>
          `;
          container.appendChild(matchDiv);
        }
      }

      // Save to localStorage
      localStorage.setItem('schedule', JSON.stringify(schedule));
    }

    function startMatch(matchNo) {
      const storedSchedule = JSON.parse(localStorage.getItem('schedule'));
      const match = storedSchedule.find(m => m.matchNo === matchNo);
      if (match) {
        window.location.href = `match.html?team1=${encodeURIComponent(match.team1)}&team2=${encodeURIComponent(match.team2)}&matchNo=${match.matchNo}`;
      }
    }
  </script>

</body>
</html>
