<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cricket Tournament Setup</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Poppins:wght@300;500&display=swap" rel="stylesheet">
  
  <style>
    /* Reset default margins/paddings */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f4f6f9;
      color: #333;
      margin: 0;
      padding: 0;
    }

    h1 {
      font-family: 'Roboto', sans-serif;
      font-weight: 700;
      color: #fff;
      text-align: center;
      background-color: #2e7d32;
      padding: 20px;
      margin-bottom: 20px;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    .input-group {
      margin: 10px 0;
      display: flex;
      flex-direction: column;
    }

    .input-group label {
      font-weight: 500;
      margin-bottom: 5px;
    }

    .input-group input {
      padding: 10px;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      padding: 10px 20px;
      background-color: #2e7d32;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
      margin-top: 20px;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #1b5e20;
    }

    .teams, .schedule {
      margin-top: 30px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .team, .match {
      padding: 15px;
      border-radius: 8px;
      background-color: #fff;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .team h3 {
      margin-bottom: 10px;
      font-size: 18px;
      color: #2e7d32;
    }

    .team ul {
      list-style-type: none;
    }

    .team li {
      padding: 5px 0;
    }

    .match p {
      font-weight: bold;
    }

    .match button {
      background-color: #ff8f00;
      transition: background-color 0.3s;
    }

    .match button:hover {
      background-color: #e65100;
    }

    .team input {
      margin-top: 10px;
      font-size: 14px;
      width: 100%;
    }

  </style>
</head>
<body>

<div class="container">
  <h1>Cricket Tournament Setup</h1>

  <!-- Tournament Info -->
  <div class="input-group">
    <label for="tournament-name">Tournament Name:</label>
    <input type="text" id="tournament-name" placeholder="Enter tournament name">
  </div>

  <div class="input-group">
    <label for="tournament-date">Date:</label>
    <input type="date" id="tournament-date">
  </div>

  <div class="input-group">
    <label for="overs">Overs per match:</label>
    <input type="number" id="overs" min="1" placeholder="Enter overs">
  </div>

  <div class="input-group">
    <label for="teams">Number of Teams:</label>
    <input type="number" id="teams" min="2" placeholder="Enter number of teams">
  </div>

  <div class="input-group">
    <label for="players">Players per team:</label>
    <input type="number" id="players" min="1" placeholder="Enter number of players per team">
  </div>

  <button onclick="generateTeams()">Generate Teams</button>
  <button onclick="generateSchedule()">Generate Schedule</button>

  <div id="teams-container" class="teams"></div>
  <div id="schedule-container" class="schedule"></div>
</div>

<script>
  let teamsData = [];
  let schedule = [];

  // Function to generate teams
  function generateTeams() {
    const numTeams = parseInt(document.getElementById('teams').value);
    const numPlayers = parseInt(document.getElementById('players').value);
    const teamsContainer = document.getElementById('teams-container');
    teamsContainer.innerHTML = ''; // Clear previous teams

    if (isNaN(numTeams) || isNaN(numPlayers) || numTeams < 2 || numPlayers < 1) {
      alert('Please provide valid team and player counts');
      return;
    }

    teamsData = []; // Reset teams data
    for (let i = 1; i <= numTeams; i++) {
      let teamName = `Team ${i}`;
      let players = [];
      for (let j = 1; j <= numPlayers; j++) {
        players.push({ name: `Player ${j}`, editable: true });
      }
      teamsData.push({ teamName, players });

      const teamDiv = document.createElement('div');
      teamDiv.classList.add('team');
      teamDiv.innerHTML = `<h3>${teamName}</h3><ul>${players.map((player, index) => `
        <li>
          <input type="text" value="${player.name}" 
          onchange="updatePlayerName(${i - 1}, ${index}, this.value)" 
          ${player.editable ? '' : 'disabled'}>
        </li>`).join('')}</ul>`;
      teamsContainer.appendChild(teamDiv);
    }
  }

  // Function to update player name
  function updatePlayerName(teamIndex, playerIndex, newName) {
    teamsData[teamIndex].players[playerIndex].name = newName;
  }

  // Function to generate schedule
  function generateSchedule() {
    const teamsContainer = document.getElementById('schedule-container');
    teamsContainer.innerHTML = ''; // Clear previous schedule

    if (teamsData.length < 2) {
      alert('Please generate teams first');
      return;
    }

    schedule = []; // Reset schedule
    let matchCount = 1;
    for (let i = 0; i < teamsData.length; i++) {
      for (let j = i + 1; j < teamsData.length; j++) {
        const match = {
          matchNo: matchCount++,
          team1: teamsData[i].teamName,
          team2: teamsData[j].teamName,
          status: 'Scheduled'
        };
        schedule.push(match);

        const matchDiv = document.createElement('div');
        matchDiv.classList.add('match');
        matchDiv.innerHTML = `
          <p>Match ${match.matchNo}: ${match.team1} vs ${match.team2} - Status: ${match.status}</p>
          <button onclick="startMatch(${match.matchNo})">Start Match</button>
        `;
        teamsContainer.appendChild(matchDiv);
      }
    }
  }

  // Function to start a match
  function startMatch(matchNo) {
    const match = schedule.find(m => m.matchNo === matchNo);
    if (match) {
      match.status = 'Ongoing';
      alert(`Starting match ${matchNo}: ${match.team1} vs ${match.team2}`);
      // You can redirect to a score update page here if needed
    }
  }
</script>

</body>
</html>
