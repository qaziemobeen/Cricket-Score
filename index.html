<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tournament Setup</title>
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Poppins:wght@300;500&display=swap" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f4f6f9;
      color: #333;
    }

    h1 {
      font-family: 'Roboto', sans-serif;
      font-weight: 700;
      color: #fff;
      text-align: center;
      background-color: #2e7d32;
      padding: 20px;
      margin-bottom: 20px;
    }

    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }

    .row {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
    }

    .row > div {
      flex: 1 1 200px;
      background-color: #fff;
      padding: 20px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
    }

    input, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      background-color: #2e7d32;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 16px;
    }

    button:hover {
      background-color: #1b5e20;
    }

    .schedule {
      margin-top: 30px;
    }

    .schedule button {
      background-color: #ff8f00;
    }

    .schedule button:hover {
      background-color: #e65100;
    }

  </style>
</head>
<body>

  <div class="container">
    <h1>Tournament Setup</h1>

    <div class="row">
      <div>
        <label for="tournament-name">Tournament Name:</label>
        <input type="text" id="tournament-name" placeholder="Enter Tournament Name">

        <label for="tournament-date">Tournament Date:</label>
        <input type="date" id="tournament-date">
      </div>

      <div>
        <label for="no-of-teams">Number of Teams:</label>
        <input type="number" id="no-of-teams" placeholder="Enter number of teams" min="2">

        <label for="no-of-players">Players per Team:</label>
        <input type="number" id="no-of-players" placeholder="Enter players per team" min="1">
        
        <button onclick="generateTeams()">Generate Teams</button>
      </div>
    </div>

    <div class="schedule">
      <h3>Schedule</h3>
      <div id="schedule-container"></div>
      <button onclick="generateSchedule()">Generate Schedule</button>
    </div>
  </div>

  <script>
    let teamsData = [];
    let schedule = [];

    // Generate Teams based on user input
    function generateTeams() {
      const noOfTeams = document.getElementById('no-of-teams').value;
      const noOfPlayers = document.getElementById('no-of-players').value;
      const scheduleContainer = document.getElementById('schedule-container');

      teamsData = [];
      scheduleContainer.innerHTML = ''; // Clear previous teams

      if (noOfTeams < 2 || noOfPlayers < 1) {
        alert('Please enter valid values for teams and players');
        return;
      }

      // Create teams
      for (let i = 1; i <= noOfTeams; i++) {
        let team = {
          teamName: `Team ${i}`,
          players: []
        };

        // Create players for each team
        for (let j = 1; j <= noOfPlayers; j++) {
          team.players.push(`Player ${i}.${j}`);
        }

        teamsData.push(team);
      }

      // Display generated teams
      teamsData.forEach((team, index) => {
        const teamDiv = document.createElement('div');
        teamDiv.innerHTML = `<p><strong>${team.teamName}</strong></p>
                             <ul>${team.players.map(player => `<li>${player}</li>`).join('')}</ul>`;
        scheduleContainer.appendChild(teamDiv);
      });
    }

    // Generate Schedule based on teams
    function generateSchedule() {
      const teamsContainer = document.getElementById('schedule-container');
      teamsContainer.innerHTML = ''; // Clear previous schedule

      if (teamsData.length < 2) {
        alert('Please generate teams first');
        return;
      }

      schedule = []; // Reset schedule
      let matchCount = 1;

      // Generate matches between teams
      for (let i = 0; i < teamsData.length; i++) {
        for (let j = i + 1; j < teamsData.length; j++) {
          const match = {
            matchNo: matchCount++,
            team1: teamsData[i].teamName,
            team2: teamsData[j].teamName,
            status: 'Scheduled'
          };
          schedule.push(match);

          // Create match div
          const matchDiv = document.createElement('div');
          matchDiv.classList.add('match');
          matchDiv.innerHTML = `
            <p>Match ${match.matchNo}: ${match.team1} vs ${match.team2} - Status: ${match.status}</p>
            <button onclick="startMatch(${match.matchNo})">Start Match</button>
          `;
          teamsContainer.appendChild(matchDiv);
        }
      }

      // Save schedule to localStorage (if using localStorage method)
      localStorage.setItem('schedule', JSON.stringify(schedule));
    }

    // Function to redirect to match page
   function startMatch(matchNo) {
  const storedSchedule = JSON.parse(localStorage.getItem('schedule'));
  const match = storedSchedule.find(m => m.matchNo === matchNo);
  if (match) {
    // Redirect to match page with parameters
    window.location.href = `match.html?team1=${encodeURIComponent(match.team1)}&team2=${encodeURIComponent(match.team2)}&matchNo=${match.matchNo}`;
  } else {
    alert("Match not found.");
  }
}

  </script>

</body>
</html>
