<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cricket Tournament - Team Generator</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Poppins:wght@300;500&display=swap" rel="stylesheet">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f4f6f9;
      padding: 20px;
    }

    h1 {
      background-color: #2e7d32;
      color: white;
      text-align: center;
      padding: 20px;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    input, button {
      padding: 10px;
      font-size: 16px;
      width: 100%;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }

    button {
      background-color: #2e7d32;
      color: white;
      cursor: pointer;
      border: none;
      margin-top: 15px;
    }

    button:hover {
      background-color: #1b5e20;
    }

    #teams-container {
      display: grid;
      gap: 20px;
      margin-top: 30px;
    }

    .team-card {
      background-color: white;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      text-align: center;
      font-weight: bold;
    }

    .team-card ul {
      margin-top: 10px;
      padding-left: 0;
      list-style: none;
    }

    .team-card li {
      padding: 3px 0;
    }
  </style>
</head>
<body>

  <h1>Cricket Tournament - Team Generator</h1>

  <div class="form-group">
    <label>Enter Team Names (comma separated):</label>
    <input type="text" id="team-names" placeholder="e.g. MCT, ALLD, BURAIMI, IBRI"/>
  </div>

  <button onclick="generateTeams()">Generate Teams</button>

  <div id="teams-container"></div>

  <button onclick="startMatch()">Start Match</button>

  <script>
    let teamList = [];

    function generateTeams() {
      const input = document.getElementById('team-names').value.trim();
      const container = document.getElementById('teams-container');
      container.innerHTML = ''; // Clear previous

      if (!input) {
        alert("Please enter at least one team.");
        return;
      }

      const teams = input.split(',').map(name => name.trim()).filter(name => name);
      teamList = [];

      teams.forEach((teamName, i) => {
        const players = Array.from({ length: 5 }, (_, j) => `${teamName} Player ${j + 1}`);
        teamList.push({ name: teamName, players });

        const teamCard = document.createElement('div');
        teamCard.className = 'team-card';

        const title = document.createElement('h3');
        title.textContent = teamName;

        const ul = document.createElement('ul');
        players.forEach(player => {
          const li = document.createElement('li');
          li.textContent = player;
          ul.appendChild(li);
        });

        teamCard.appendChild(title);
        teamCard.appendChild(ul);
        container.appendChild(teamCard);
      });

      // Adjust columns dynamically
      const containerGrid = document.getElementById('teams-container');
      const numTeams = teams.length;

      if (numTeams <= 2) containerGrid.style.gridTemplateColumns = `repeat(${numTeams}, 1fr)`;
      else if (numTeams <= 4) containerGrid.style.gridTemplateColumns = `repeat(2, 1fr)`;
      else if (numTeams <= 6) containerGrid.style.gridTemplateColumns = `repeat(3, 1fr)`;
      else if (numTeams <= 9) containerGrid.style.gridTemplateColumns = `repeat(3, 1fr)`;
      else containerGrid.style.gridTemplateColumns = `repeat(4, 1fr)`;
    }

    function startMatch() {
      if (teamList.length < 2) {
        alert("Please generate at least 2 teams before starting a match.");
        return;
      }

      // Select first two teams for match (can later add random selection or allow user to choose)
      const selectedTeams = teamList.slice(0, 2);

      // Save to localStorage
      localStorage.setItem('selectedTeams', JSON.stringify(selectedTeams));

      // Redirect to toss page
      window.location.href = 'toss.html';
    }
  </script>

</body>
</html>
