<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Team Generation - Cricket Tournament</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&family=Poppins:wght@300;500&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f4f6f9;
      color: #333;
      margin: 0;
      padding: 0;
    }
    h1 {
      background-color: #2e7d32;
      color: white;
      text-align: center;
      padding: 20px;
    }
    .container {
      max-width: 1200px;
      margin: 0 auto;
      padding: 20px;
    }
    .team {
      display: inline-block;
      width: 30%;
      margin: 10px;
      padding: 20px;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      text-align: center;
    }
    .team h3 {
      margin: 0;
      font-size: 20px;
      font-weight: 600;
    }
    .team ul {
      list-style: none;
      padding: 0;
    }
    .team li {
      margin: 5px 0;
    }
    button {
      width: 100%;
      padding: 15px;
      margin: 20px 0;
      background-color: #2e7d32;
      color: white;
      font-size: 18px;
      cursor: pointer;
      border-radius: 5px;
      border: none;
    }
    button:hover {
      background-color: #1b5e20;
    }
  </style>
</head>
<body>

  <h1>Team Generation</h1>

  <div class="container" id="teams-container">
    <!-- Teams will be generated here -->
  </div>

  <button onclick="startMatch()">Start Match</button>

  <script>
    // Example team and player data
    const teams = [
      { name: 'MCT', players: ['Player A', 'Player B', 'Player C', 'Player D', 'Player E'] },
      { name: 'ALLD', players: ['Player F', 'Player G', 'Player H', 'Player I', 'Player J'] },
      { name: 'DUB', players: ['Player K', 'Player L', 'Player M', 'Player N', 'Player O'] },
      // Add more teams as needed
    ];

    // Store teams in localStorage
    localStorage.setItem('teams', JSON.stringify(teams));

    // Function to generate teams and display them
    function generateTeams() {
      const container = document.getElementById('teams-container');
      container.innerHTML = ''; // Clear existing content

      teams.forEach(team => {
        const teamDiv = document.createElement('div');
        teamDiv.classList.add('team');
        teamDiv.innerHTML = `
          <h3>${team.name}</h3>
          <ul>
            ${team.players.map(player => `<li>${player}</li>`).join('')}
          </ul>
        `;
        container.appendChild(teamDiv);
      });
    }

    // Call function to generate teams on page load
    generateTeams();

    // Function to start the match
    function startMatch() {
      // Retrieve teams from localStorage
      const storedTeams = JSON.parse(localStorage.getItem('teams'));
      if (storedTeams && storedTeams.length >= 2) {
        // Store team names for match
        localStorage.setItem('matchTeams', JSON.stringify({
          team1: storedTeams[0].name,
          team2: storedTeams[1].name
        }));

        // Store player names for match
        localStorage.setItem('matchPlayers', JSON.stringify({
          team1: storedTeams[0].players,
          team2: storedTeams[1].players
        }));

        // Redirect to match scoring page
        window.location.href = 'match-scoring.html';
      } else {
        alert('Not enough teams to start the match.');
      }
    }
  </script>

</body>
</html>
